<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title th:text="#{admin.add}"></title>
    <div th:insert="~{fragments :: connect}"/>
</head>
<body class="lightRed">
<div th:insert="~{fragments :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <nav class="navbar navbar-default">
            <div class="navContainer">
                <div class="navbar-header">
                    <div class="navbar-brand" th:text="#{admin.add}"></div>
                    <div class="navbar-brand" th:text="#{admin.first}"></div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="col-lg-5 col-lg-offset-3">
                <form th:action="@{/admin/add-product/first}"
                      th:object="${product}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name" th:text="#{add.name}"></label>
                        <input class="form-control" name="name" id="name" type="text"
                               th:field="*{name}" required/>
                    </div>
                    <div class="form-group">
                        <label for="description" th:text="#{add.description}"></label>
                        <input class="form-control" name="description" id="description" type="text"
                               th:field="*{description}" required/>
                    </div>
                    <div class="form-group">
                        <label for="price" th:text="#{add.price}"></label>
                        <input class="form-control" name="price" id="price" type="number"
                               th:field="*{price}" required/>
                    </div>
                    <button class="btn btn-default" type="submit" th:text="#{save}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
